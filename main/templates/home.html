
<!DOCTYPE html>
{% load bootstrap4 %}
<html>
    <head>

      <title>CTM</title>
        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %}
        <style>
            .card-img-top {
                            width: 100%;
                            height: 20vw;
                            object-fit: cover;
                        }
             .card {
                    width: 30rem;
                    margin-top: 50px;
                    }
         </style>
    </head>
    <body>
        <center>

            {% for instrument in instrument_list %}
                <div class="card" >
                <h3  class="card-header">{{instrument.name}}</h3>

                  <img src="{{ instrument.instrument_image.url }}" alt='missing' width="100px" height="100px" class="card-img-top"/>
                    <div class="card-body">
                    <p class="card-text">{{instrument.caption}}</p>
                    </div>


                <form method="post">{% csrf_token %}
                    <input class="btn btn-primary" type="submit" name={{instrument.name}} value= "Learn More" onclick="location.href='{% url 'instrument_page' %}'"  />
                </form>
                    <br>
                     </div>
            {% endfor %}

        </center>
    </body>
</html>

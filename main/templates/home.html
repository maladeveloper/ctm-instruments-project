  <title>CTM</title>

<body>
{% load static %}
<center>
    <h1>Instruments</h1>
    {% for instrument in instrument_list %}
      <h2>{{instrument.name}}</h2>
          <figure>
              {% with 'images/'|add:instrument.instrument_image as image_static %}
              <img src="{% static image_static %}" alt='missing' width="100px" height="100px" />
              {% endwith %}

              <figcaption>{{instrument.caption}}</figcaption>
          </figure>
    <form method="post">{% csrf_token %}
    <input type="submit" name={{instrument.name}} value= "Learn More" onclick="location.href='{% url 'instrument_page' %}'"  />
    </form>
    {% endfor %}


</center>
</body>
</html>
